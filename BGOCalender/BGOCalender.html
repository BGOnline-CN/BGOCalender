<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>日历demo</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/theme.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
    </head>
    <body>
        <div class="BGOC">
            <div class="calender">
                <p class="ymSelect">
                    <i class="fa fa-caret-left preClass"></i>
                    <span class="year"></span>年<span class="month"></span>月
                    <i class="fa fa-caret-right nextClass"></i>
                </p>
                <table class="calenderTable">
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <div class="control">
                    <span class="mark shangke">上课</span>
                    <span class="mark fangjia">双休</span>
                    <!--<a href="javascript:void(0)" class="cur">当月</a>-->
                    <div style="float:right">
                        <div class="checkboxFive">
                            <input type="checkbox" id="checkboxFiveInput1" class="selectAll">全选
                            <label for="checkboxFiveInput1"></label>
                        </div>
                        <div class="checkboxFive">
                            <input type="checkbox" id="checkboxFiveInput2" class="selectWeekend">全选周末
                            <label for="checkboxFiveInput2"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="valueShow">
                <ul>
                    <li class="startClass">
                        <span class="dateTitle"></span>
                        <span class="dateCon"></span>
                    </li>
                    <li class="endClass">
                        <span class="dateTitle"></span>
                        <span class="dateCon"></span>
                    </li>
                    <li class="totalClass">
                        总上课天数：
                        <p><span></span>&nbsp;&nbsp;天</p>
                    </li>
                    <li class="onlyClass">
                        剩余上课天数：
                        <p><span></span>&nbsp;&nbsp;天</p>
                    </li>
                </ul>
            </div>
        </div>
        
        <script src="js/jquery-1.12.3.min.js"></script>
        <script src="js/jquery.BGOCalender.js"></script>
        <script>
            
            /**
             * 参数列表：
             *      year: 年份 int/string
             *      month: 月份 int/string 默认从0开始 如传入1将获得 2月数据
             *      today: 号数 int/string
             *      classData: 用于接收服务器传过来的班级课表数据 并在日历上标注 array
             *      stuData: 用于接收服务器传过来的学生课表数据 并在日历上标注 array
             *      language: 语言 默认中文
             *      patternNum: 切换日历模式 默认1班级课表 可以接收参数1,2
             *      callback: 回调函数 返回日历选中的值 返回值类型array    
             */
            

            if(parseInt(sessionStorage.editOrAdd)) {
                var classData = window.parent.class_tableData; // 获取服务器数据
                var stuData = window.parent.stuData;
            }

            var patternNum = window.parent.patternNum;
            
            $('.BGOC').BGOCalender({
                
                pattern: patternNum,
                classData: classData,
                stuData: stuData,
                
                callback: function(data) {
                    calenderData = data();
                    $('.calenderTable > tbody > tr > td, .selectAll, .selectWeekend').click(function() {
                        calenderData = data();
                        console.log(calenderData);
                    });
                }
            });    
        </script>
    </body>
</html>
